function createTableJSON(result) {
    var len = result.length;
    var rows = [];
    var columnNames = []
    for (var i = 0; i < len; i++) {
        var obj = result[i];
        var row = []
        for(var k in obj) {
            if ({}.hasOwnProperty.call(obj, k)) {
                if (i == 0) {
                    columnNames.push(k);
                }
                row.push(obj[k]);
            }
        }
        rows.push(row);
    }
    return {Rows: rows, ColumnNames : columnNames};
}

function getaoColumns(columnNames) {
    var json = [];
    for (var i = 0; i < columnNames.length; i++) {
