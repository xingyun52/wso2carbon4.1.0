<!doctype html>
<html>
    <head>
        <title>Demo for ImageTabRenderer.js</title>
        <script src="../../../main/js/lib/closure-library/closure/goog/base.js"></script>
        <link href="css/ImageTabRenderer.css" rel="stylesheet">
        <script>
            goog.require('goog.dom');
            goog.require('gadgetide.ui.ImageTabRenderer');
            goog.require('goog.ui.TabBar');
        </script>
    </head>
    <body>
    <div id="demoBox" style=" width: 300px;
                                 background-color:#eeffff;
                                 font:12px/18px 'Lucida Grande','Lucida Sans Unicode',Helvetica,Arial,Verdana,sans-serif;
                                  ">
        <div id="demoTabBar" class="gide-tab-bar gide-tab-bar-top">
            <div class="gide-tab gide-tab-selected">My Tab</div>
            <div class="gide-tab">Tabstaruoo</div>
            <div class="gide-tab">Yo Tab Tab</div>
        </div>
        <div class="gide-tab-bar-clear"></div>
        <div>content</div>

    <script>
        var start = new goog.ui.TabBar();
        start.decorate(goog.dom.getElement('demoTabBar'));

    </script>
    </body>

</html>
