    <body>
        <div id="workArea">
        </div>
        
        <script language="javascript" type="application/javascript">
			var dr = new wso2vis.c.DateRange()
						 .canvas("workArea")
						 .showHours(true)   // default is true
						 .showDays(true)    // default is true
						 .showMonths(true); // default is true
			dr.create();
			dr.onApplyClicked = function(mode, date1, date2) { alert(mode + (new Date(date1)).toString() + (new Date(date2)).toString());};
		</script>
	</body>
