<html>
    <head>
    <title>TreeView Example</title>
    <script type="text/javascript" src="../../wso2vis.js"></script>
    <script type="text/javascript" src="configTree.js"></script>	
    <link rel="stylesheet" type="text/css" href="../../3rdparty/yui/build/treeview/assets/skins/sam/treeview.css"/>
    <link rel="stylesheet" type="text/css" href="../../3rdparty/yui/build/fonts/fonts-min.css"/>

    <script language="javascript" type="application/javascript">
            var dataProvider = new wso2vis.p.ProviderGET("http://localhost/wso2vis/examples/tree_data.php");
            var timer = new wso2vis.u.Timer(5000);

            function globalTick() {
                dataProvider.pullData();
            }

            window.onload = function () {

                var configTree = new ConfigTree("workArea", 0, "Proxy Services");

                dataProvider.addDataReceiver(configTree.treeView);

                timer.tick = globalTick;

                dataProvider.initialize();
                //timer.startTimer();
            }
    </script>
    </head>
    <body>
        <div id="workArea"></div>
	</body>
</html>
