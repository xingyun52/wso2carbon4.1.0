<html>
	<head>
        <title>wso2vis Data Adapter Example</title>
        <script type="text/javascript" src="../wso2vis.js"></script>
        <script language="javascript" type="text/javascript">
                        
            var dataProvider = new wso2vis.DataProviderGET("http://localhost/wso2vis/examples/generator2.php");
            var dataAdapter = new wso2vis.DataAdapter();
            var wedgeChart = new wso2vis.ProtovisWedgeChart("chart","Request count per Service","");
            var timer = new wso2vis.Timer(5000);
            
            // chart properties
            wedgeChart.dataField = ["services", "service"];
	        wedgeChart.dataValue = ["stats", "requestCount"];
	        wedgeChart.dataLabel = ["@name"];
            wedgeChart.loadChart(300, 300);
            wedgeChart.tooltip = false;                

            // buid associations
            dataProvider.addDataReceiver(dataAdapter);
            dataAdapter.addDataReceiver(wedgeChart);
            
            // events    
            timer.tick = globalTick;
            dataAdapter.convertData = adapterDataConversion;  // ** IMPORTANT **            

            function globalTick() {
                dataProvider.pullData();
            }
           
            function adapterDataConversion(data) {
                // your data conversion logic comes here. 
                // you may flattern an array, etc.. here. 
                return data;
            }

            window.onload = function () {
                dataProvider.initialize();
                timer.startTimer();
            }
		</script>
        <style>
            div#qTip {
                padding: 3px;
                border: 1px solid #666;
                border-right-width: 2px;
                border-bottom-width: 2px;
                display: none;
                background: #999;
                color: #FFF;
                font: bold 10px Verdana, Arial, sans-serif;
                text-align: left;
                position: absolute;
                z-index: 1000;
            }
        </style>
	</head>
	<body>
    	<div id="chart"></div>
	</body>
</html>
