<html>
	<head>
        <title>Raphael Dependency Tree Example</title>
        <script type="text/javascript" src="../wso2vis.js"></script>

        <script language="javascript" type="text/javascript">

            var dataProvider = new wso2vis.p.ProviderGETJSON("http://localhost/wso2vis/examples/generator5.php");
//            var dataFilter = new wso2vis.f.BasicFilter(["services", "service"], ["@name"]);

            var timer = new wso2vis.u.Timer(5000);

            function pullData() {
                dataProvider.pullData();
            }
	    var dataFilter = new wso2vis.f.form.Select()
                             .canvas("filter")
                             .dataField(["children"])
                             .dataLabel(["name"])
                             .defaultText("- Select Service -");


          
            window.onload = function () {
		var treeDiv = document.getElementById("paper");
                var spaceTree = new wso2vis.s.chart.raphael.DependencyTree(treeDiv,"Dependency Tree","Used to show data in tree structures");
			spaceTree.dataField(["children"])
				.dataLabel(["name"])
				.width(500)
				.height(300)
                .nodelength(80)
                .nodeheight(15)
		.sx(50)
                .sy(800);

                spaceTree.load();


                //spaceTree.onTooltip = barTooltip;
                //spaceTree.onClick = barClick;

                dataProvider.addDataReceiver(dataFilter);
                dataFilter.addDataReceiver(spaceTree);

                dataProvider.initialize();
		dataFilter.load();
		
            }
		</script>
        <style>
            div#qTip {
                padding: 3px;
                border: 1px solid #666;
                border-right-width: 2px;
                border-bottom-width: 2px;
                display: none;
                background: #999;
                color: #FFF;
                font: bold 10px Verdana, Arial, sans-serif;
                text-align: left;
                position: absolute;
                z-index: 1000;
            }
        </style>
	</head>
	<body>
    	<div id="log"></div>
    	<div id="filter" style="width:300px;"></div>
	<input type='button' onclick='pullData()' value='Refresh' />
    	<div id="paper" style="height:300px;width:300px;overflow:auto;"></div>
	</body>
</html>
