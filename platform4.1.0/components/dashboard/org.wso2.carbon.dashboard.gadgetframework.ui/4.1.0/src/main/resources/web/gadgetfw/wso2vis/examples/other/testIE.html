<html>
	<head>
        <title>Protovis Column Chart Example</title>
        <script type="text/javascript" src="../../wso2vis.js"></script>

        <script language="javascript" type="text/javascript">
            window.onload = function () {

                var vis = new pv.Panel()
                    .def("i", -1)
                    .width(150)
                    .height(150);

                vis.add(pv.Bar)
                    .data([1, 1.2, 1.7, 1.5, .7, .2])
                    .bottom(0)
                    .width(20)
                    .height(function(d) { return d * 80; })
                    .left(function() { return this.index * 25; })
                    .fillStyle(function() { return vis.i() == this.index ? "orange" : "steelblue"; })
                    .event("click", function() { return vis.i(this.index); })
                    .event("mouseout", function() { return vis.i(-1); })
                  .anchor("top").add(pv.Label)
                    .visible(function() { return vis.i() >= 0; })
                    .textStyle("white");

                vis.render();
            }
		</script>
	</head>
	<body>
    	<div id="chart"></div>
	</body>
</html>
