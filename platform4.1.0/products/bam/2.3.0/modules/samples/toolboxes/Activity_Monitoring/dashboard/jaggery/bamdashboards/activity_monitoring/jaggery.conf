{
"displayName":"Service Statistic Dashboard",
"welcomeFiles":["index.jsp", "index.html"],
"securityConstraints":[
        {
            "securityConstraint":{
                "webResourceCollection":{
                    "name":"service_stats",
                    "urlPatterns":["/*"],
                    "methods":["GET", "POST", "PUT", "DELETE"]
                },
                "authRoles":["admin"]
            }
        }
    ],
"loginConfig":{
        "authMethod":"BASIC"
    },
"securityRoles":["admin", "everyone"]
}
